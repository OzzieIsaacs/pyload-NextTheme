<!-- Captcha box -->

<div id="cap_box" class="modal" role="dialog">
  <div class="modal-dialog modal-sm" style="display: table; min-width: 300px">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header bg-info text-center" style="padding: 5px" >{{_('Captcha reading')}}</div>
      <div class="modal-body text-left">
        <div id="cap_title"></div>
        <form id="cap_form" class="form-group" action="{{'/json/set_captcha'|url}}" method="POST" enctype="multipart/form-data" onsubmit="return false;" style="margin-bottom: 40px;">
          <div id="cap_textual" style="display: none;">
            <input id="cap_id" name="cap_id" type="hidden" value=""/>
            <div class="form-group">
              <label for="cap_textual_img">{{_('Captcha')}}</label>
              <div><img id="cap_textual_img" class="img-responsive" style="border: 1px solid #bbb; padding: 3px 3px 3px 3px;" src=""></div>
            </div>
            <div class="form-group">
              <label for="cap_result">{{_('Text')}}</label>
              <input class="form-control" id="cap_result" name="cap_result" type="text" size="20" />
                          <div class="small">{{_('Input the text on the captcha.')}}</div>
            </div>
          </div>
          <div id="cap_positional" style="display: none; text-align: center">
              <img id="cap_positional_img" src="" style="margin: 10px; cursor:pointer">
            <div class="small">{{_('Please click on the right captcha position.')}}</div>
          </div>
          <div id="cap_interactive" style="display: none;">
            <iframe src="about:blank" name="interactiveCaptchaIframeName" id="interactiveCaptchaIframeId" sandbox="allow-scripts allow-forms allow-same-origin">
              <p>Your browser does not support iframes.</p>
            </iframe>
          </div>
          <button class="btn btn-primary pull-right" id="cap_submit" type="submit" style="margin-left: 5px;">{{_('Submit')}}</button>
          <div class="btn btn-default pull-right" data-dismiss="modal" id="cap_reset" >{{_('Close')}}</div>
        </form>
      </div>
    </div>
  </div>
</div>
